<div style="padding: 20px; font-family: sans-serif;">
  
  <h2>Página de Solicitud de Docente (Pública)</h2>
  
  <nav>
    <a [routerLink]="['/hub']">&larr; Volver al Hub</a>
  </nav>

  <hr style="margin: 20px 0;">
  <h3>Test 2: Probar Envío de Solicitud</h3>

  <form (ngSubmit)="handleSubmit()">
    <div>
      <label for="fullName">Nombre Completo: </label>
      <input id="fullName" type="text" [(ngModel)]="fullName" name="fullName" required>
    </div>

    <div style="margin-top: 10px;">
      <label for="email">Email de Contacto: </label>
      <input id="email" type="email" [(ngModel)]="email" name="email" required>
    </div>

    <div style="margin-top: 10px;">
      <label for="details">Detalles (Experiencia): </label>
      <textarea id="details" [(ngModel)]="details" name="details" required></textarea>
    </div>

    <button type="submit" style="margin-top: 20px;">
      Enviar Solicitud
    </button>
  </form>

  <!-- Mensajes de Estado -->
  @if (errorMessage()) {
    <div style="color: red; margin-top: 20px; border: 1px solid red; padding: 10px;">
      <strong>Error:</strong> {{ errorMessage() }}
    </div>
  }
  @if (successMessage()) {
    <div style="color: green; margin-top: 20px; border: 1px solid green; padding: 10px;">
      <strong>Éxito:</strong> {{ successMessage() }}
    </div>
  }

</div>
